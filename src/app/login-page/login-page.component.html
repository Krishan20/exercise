<form *ngIf="hideLoginPopup">
    <div class="loginDiv">
        <p>Welcome To My App!</p>
        <div class="loginDivSection">
            Email: <input type="email" style="width: 255px; margin-left: 30px;" [(ngModel)]="emailId" /> <br><br>
            Password: <input style="width: 254px;" type="password" [(ngModel)]="password" />
        </div>
        <div class="button">
            <button type="button" (click)="logIn()" >Login</button>
        </div>
    </div>
</form>
